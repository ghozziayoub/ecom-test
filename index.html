<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- navbar -->
  <div class="container navbar bg-gray">
    <!-- logo -->
    <div class="logo">
      <a href="./index.html"><img src="https://lys.tn/assets/images/primary_logo.png" alt="Logo Lys"
          class="logo-img" /></a>
    </div>
    <div class="navigation">
      <div class="shopping-cart">
        <span class="shopping-icon">
          <a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </span>
        <span id="cart-number"></span>
      </div>
      <div id="login-button">
        
      </div>
    </div>

  </div>

  <div class="container content">
    <!-- catgeories -->
    <div class="categories-list">
      <ul id="categories-list"></ul>
    </div>
    <!-- products-->
    <div class="products">
      <div class="search-products">
        <div class="title-input-search">
          <input type="text" name="filter" id="input-filter-products">
          <button class="btn-search" onclick="filterproducts()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="search-price-products">
          <label> Min : </label>
          <input type="text" id="min-price" />
          <label> Max : </label>
          <input type="text" id="max-price" />
          <button class="btn-search btn-search-price" onclick="filterproductsByPrice()">Search</button>
        </div>
      </div>
      <div class="products-list" id="products-list"></div>
    </div>

  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
