<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <div class="login-container row">

        <div class="wedding-img">
            <img src="https://lys.tn/assets/images/candle.jpg" alt="wedding img">
        </div>
        <div class="wedding-form col">
            <div class="logo">
                <img src="https://lys.tn/assets/images/primary_logo.png" alt="Logo Lys" class="logo-img" />
            </div>
            <form class="login-form">
                <label for="email">Email  </label>
                <input type="email" name="email" id="input-email">
                <label for="password">Password  </label>
                <input type="password" name="password" id="input-password">
                <button class="btn-login">Log in </button>
            </form>
        </div>

    </div>
    <script src="./assets/js/login-page.js"></script>
</body>

</html>
